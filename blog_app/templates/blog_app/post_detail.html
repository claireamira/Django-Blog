{% extends "blog_app/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">By {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</p>
    <hr>
    <div class="post-content">
        {{ post.content|linebreaks }}
    </div>
    <div class="row justify-content.left">
        <div class="col-md-3"><button class="btn btn-info">Update</button></div>
        <div class="col-md-3"><button class="btn btn-danger"  href="{% url 'post-delete' post.pk %}">Delete</button></div>

    </div>
    <hr>
    <a href="{% url 'blog-home' %}" class="btn btn-secondary mt-3">Back to All Posts</a>
</div>
{% endblock %}
