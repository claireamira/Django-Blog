{% extends "blog_app/base.html" %}

{% block content %}
<h1>Home Page</h1>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            {% if post.title %}
                <h5 class="card-title">
                    <a href="{% url 'post-detail' post.pk %}" class="link-primary">{{ post.title }}</a>
                </h5>
            {% else %}
                <h5 class="card-title">Django Post</h5>
            {% endif %}
            <p class="card-text">Author: {{ post.author }}</p>
            <p class="card-text">{{ post.content }}</p>
            <a href="{% url 'post-detail' post.pk %}" class="link-primary">Read more</a>
            <p class="card-text">Posted on: {{ post.date_posted }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
